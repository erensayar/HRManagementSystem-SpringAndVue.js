<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Manager Home Page</title>

    <!--==================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--==================================================================-->

    <style>
        .custom-left {
            width: 50%;
            float: left;
        }

        .custom-right {
            width: 50%;
            float: right;
        }

        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            font-size: 16px;
            line-height: 20px;
            border-radius: 4px;
        }

        .header a.active {
            background-color: #5cb85c;
            color: white;
        }

        .header {
            overflow: hidden;
            background-color: #2C2E30;
            padding: 10px 5px;
        }

        .header-right {
            float: right;
        }

        .header-left {
            float: left;
        }

        .side-header {
            border: 3px solid #292b2c;
            background-color: #ce831a;
            text-align: center;
            padding: 0px 5px;
        }

        .search-box {
            width: 80%;
            float: left;
        }

        .search-button {
            width: 20%;
            float: right;
        }

        .horizontal-button {
            width: 100%;
        }

        .my-custom-input {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }
    </style>

</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">

                <a href="/home" class="navbar-brand d-flex align-items-center"><strong>Home</strong></a>

                <form th:action="@{/logout}" method="post">
                    <input class="my-custom-input" type="submit" value="Sign Out" />
                </form>

            </div>
        </div>
    </header>


    <div id="app">

        <!--==================================================================-->
        <div class="custom-left">
            <div class="container">

                <div class="side-header">
                    <p><strong>Applications</strong></p>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Which Job</th>
                            <th scope="col">Details</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>

                    <tbody v-for="applicant in applicants">
                        <tr>
                            <td>{{applicant.name}} {{applicant.surname}}</td>
                            <td>{{applicant.job[0].jobTitle}}</td>
                            <td>
                                <button class="btn btn-sm btn-info"
                                    @Click="openApplicantDetail(applicant.id)">Details</button>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger"
                                    @Click="deleteApplicant(applicant.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!--==================================================================-->
        <div class="custom-right">
            <div class="container">

                <div class="side-header">
                    <p><strong>Jobs</strong></p>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Job Title</th>
                            <th scope="col">Details</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>

                    <tbody v-for="job in jobs">
                        <tr>
                            <td>{{job.jobTitle}}</td>
                            <td>
                                <button class="btn btn-sm btn-info" @Click="openJobDetail(job.id)">Details</button>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger" @Click="deleteJob(job.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-sm btn-success horizontal-button" @Click="addNewJob()">Add New Job</button>


            </div>
        </div>
        <!--==================================================================-->

    </div>


    <!--==================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--==================================================================-->

</body>


<script>

    new Vue({
        el: '#app',
        data: {
            jobs: [],
            applicants: []
        },
        mounted() {
            this.getAllJob();
            this.getAllApplicant();
        },
        methods: {
            getAllJob() {
                axios.get('http://localhost:8080/api/getAllJob')
                    .then(function (response) {
                        this.jobs = response.data;
                    }.bind(this))
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            openJobDetail(id) {
                window.location = "/detailsOfJob/" + id;
            },
            deleteJob(id) {
                if (confirm('Are you sure you want to delete this job into the database?')) {
                    axios({
                        method: 'post',
                        url: '/api/deleteJob',
                        data: {
                            id
                        }
                    }).then(function (response) {
                        if (response.data == "OK") {
                            alert("Success!")
                        } else {
                            alert("Unsuccessful!" + response)
                        }
                    });
                } else {
                    console.log('Job not deleted to database.');
                }
            },
            getAllApplicant() {
                axios.get('http://localhost:8080/api/getAllApplicant')
                    .then(function (response) {
                        this.applicants = response.data;
                    }.bind(this))
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            openApplicantDetail(id) {
                window.location = "/detailsOfApplicant/" + id;
            },
            deleteApplicant(id) {
                if (confirm('Are you sure you want to delete this applicant into the database?')) {
                    axios({
                        method: 'post',
                        url: '/api/deleteApplicant',
                        data: {
                            id
                        }
                    }).then(function (response) {
                        if (response.data == "OK") {
                            alert("Success!")
                        } else {
                            alert("Unsuccessful!" + response)
                        }
                    });
                } else {
                    console.log('Applicant not deleted to database.');
                }
            },
            addNewJob() {
                window.location = "/addJob";
            }
        },
    });

</script>


</html>
